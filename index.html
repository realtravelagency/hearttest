<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗：你的旅遊角色是什麼？</title>
    <style>
        :root {
            --primary-color: #ff7eb3;
            --secondary-color: #7ec4ff;
            --accent-color: #ffd93d;
            --bg-gradient: linear-gradient(135deg, #fff6f9 0%, #f0f7ff 100%);
            --box-shadow: 0 8px 32px rgba(255, 126, 179, 0.2);
        }

        body {
            background: var(--bg-gradient);
            font-family: "Comic Sans MS", "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--box-shadow);
            border: 2px solid rgba(255, 126, 179, 0.3);
            border-radius: 25px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.2);
            padding: 0 20px;
        }

        .question {
            display: none;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed var(--secondary-color);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            min-height: 400px;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            max-width: 200px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .character-img {
            max-width: 180px;
            max-height: 180px;
            width: auto;
            height: auto;
            object-fit: contain;
            border: none; /* 移除邊框 */
            margin: 20px auto;
            animation: popAndRotate 1.2s ease-out;
        }

        td {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        td:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            transform: scale(1.02);
        }

        .start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(255, 126, 179, 0.3), rgba(126, 196, 255, 0.3)), url('cover-bg.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }

        .start-page h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .start-page p {
            color: #666;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            75% { transform: translateY(15px) rotate(-5deg); }
        }

        .floating-characters {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-character {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .char1 { top: 15%; left: 2%; animation: float 6s ease-in-out infinite; }
        .char2 { top: 30%; right: 2%; animation: float 6s ease-in-out infinite 2s; }
        .char3 { bottom: 15%; left: 3%; animation: float 6s ease-in-out infinite 4s; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(100px); }
            50% { transform: scale(1.05) translateY(-10px); }
            70% { transform: scale(0.9) translateY(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .question.active {
            display: block;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            80% { transform: scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        .results {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.95));
            box-shadow: 0 10px 30px rgba(255, 126, 179, 0.2);
            border: 2px solid rgba(255, 126, 179, 0.3);
            text-align: center;
            position: relative;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .result-header {
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .result-title {
            color: var(--primary-color);
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.3);
            animation: popAndRotate 1s ease-out;
        }

        .results .character-img {
            width: 180px;
            height: 180px;
            border: none; /* 移除結果中的邊框 */
            margin: 20px auto;
            animation: popAndRotate 1.2s ease-out;
            object-fit: cover;
        }

        .inner-thoughts, .outer-traits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            animation: fadeInUp 1s ease-out;
        }

        .thought-bubble, .trait-bubble {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .trait-bubble {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        .compatibility {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            animation: fadeInUp 1.2s ease-out;
        }

        .compatible-types, .incompatible-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .type {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .type:hover {
            transform: scale(1.05);
        }

        .type img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .compatible-types .type img {
            border-color: var(--primary-color);
        }

        .incompatible-types .type img {
            border-color: var(--secondary-color);
        }

        .type span {
            font-size: 0.9em;
            color: #666;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .type img { width: 30px; height: 30px; }
            .type span { font-size: 0.8em; }
        }

        .call-to-action {
            margin-top: 30px;
            animation: fadeInUp 1.4s ease-out;
        }

        .thought-bubble:nth-child(1) { animation-delay: 0.2s; }
        .thought-bubble:nth-child(2) { animation-delay: 0.4s; }
        .thought-bubble:nth-child(3) { animation-delay: 0.6s; }
        .thought-bubble:nth-child(4) { animation-delay: 0.8s; }
        .trait-bubble:nth-child(1) { animation-delay: 0.3s; }
        .trait-bubble:nth-child(2) { animation-delay: 0.5s; }
        .trait-bubble:nth-child(3) { animation-delay: 0.7s; }
        .trait-bubble:nth-child(4) { animation-delay: 0.9s; }

        .results::before,
        .results::after {
            content: '✨';
            position: absolute;
            font-size: 2em;
            color: var(--accent-color);
            animation: twinkle 2s infinite;
        }

        .results::before { top: 10px; left: 10px; }
        .results::after { bottom: 10px; right: 10px; }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popAndRotate {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(10deg); }
            80% { transform: scale(0.95) rotate(-5deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        @keyframes randomMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(15deg); }
            50% { transform: translate(-50px, 100px) rotate(-15deg); }
            75% { transform: translate(-100px, -50px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            50% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.1); }
        }

        @media (max-width: 768px) {
            .container { margin: 10px auto; padding: 10px; width: 95%; }
            .character-img { max-width: 150px; }
            h1 { font-size: 1.5em; padding: 0 10px; }
            h3 { font-size: 1.2em; padding: 0 10px; }
            td { padding: 0 5px; }
            label { padding: 12px 8px; font-size: 0.9em; width: 100%; }
            button { max-width: 180px; padding: 10px 20px; font-size: 1em; }
            table { width: 100%; padding: 0; margin: 10px 0; }
            .question { padding: 10px 5px; margin: 5px 0; }
            .error { padding: 0 10px; font-size: 0.9em; }
            .floating-character { width: 80px; height: 80px; }
            .char1 { top: 5%; left: -10px; }
            .char2 { top: 20%; right: -10px; }
            .char3 { bottom: 5%; left: -10px; }
            .results { padding: 15px; width: 90%; margin: 0 auto; display: block; }
            .results h2 { font-size: 1.5em; }
            .results .character-img { max-width: 150px; max-height: 150px; }
            .results p { font-size: 0.9em; }
        }

        @media (max-width: 480px) {
            .container { margin: 5px auto; padding: 8px; width: 95%; }
            h1 { font-size: 1.3em; }
            h3 { font-size: 1.1em; }
            label { padding: 10px 6px; font-size: 0.85em; }
            button { max-width: 150px; padding: 8px 16px; font-size: 0.9em; }
            .floating-character { width: 60px; height: 60px; }
            .char1 { top: 2%; left: -5px; }
            .char2 { top: 15%; right: -5px; }
            .char3 { bottom: 2%; left: -5px; }
            .results { padding: 10px; width: 95%; margin: 0 auto; display: block; }
            .results h2 { font-size: 1.3em; }
            .results .character-img { max-width: 120px; max-height: 120px; }
            .results p { font-size: 0.85em; }
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0 10px;
            box-sizing: border-box;
            padding: 0 10px;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            display: block;
            width: 100%;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        label:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 126, 179, 0.3);
        }

        td {
            padding: 0;
            border: none;
            background: transparent;
        }

        td:hover {
            transform: none;
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            const allImages = document.getElementsByTagName('img');
            for(let img of allImages) {
                img.crossOrigin = "anonymous";
            }
        });
    </script>
</head>
<body>
    <div class="floating-characters">
        <div class="floating-character char1" style="background-image: url('./images/character1.png');"></div>
        <div class="floating-character char2" style="background-image: url('./images/character2.png');"></div>
        <div class="floating-character char3" style="background-image: url('./images/character3.png');"></div>
    </div>

    <div class="start-page" id="startPage">
        <h1>心理測驗</h1>
        <p>測驗看看你的旅遊角色是什麼！</p>
        <button onclick="startQuiz()">開始測驗</button>
    </div>

    <div class="container" id="quizContainer" style="display:none;">
        <h1>心理測驗：你的旅遊角色是什麼？</h1>

        <form id="quizForm">
            <div class="question" id="q1">
                <div class="question-bg" style="background-image: url('./images/bg1.jpg');"></div>
                <h3>1. 已經很晚了但明天一大早就要出門，你會選擇？</h3>
                <img src="./images/character1.png" class="character-img" alt="角色1">
                <table>
                    <tr><td><input type="radio" id="q1-option1" name="q1" value="好好心"><label for="q1-option1">最後檢查包包有沒有東西都帶齊後上床睡覺</label></td></tr>
                    <tr><td><input type="radio" id="q1-option2" name="q1" value="乖寶寶"><label for="q1-option2">設好鬧鐘立刻關燈睡覺</label></td></tr>
                    <tr><td><input type="radio" id="q1-option3" name="q1" value="吵吵鬧"><label for="q1-option3">不要睡著就不會睡過頭，直接熬夜！</label></td></tr>
                    <tr><td><input type="radio" id="q1-option4" name="q1" value="酷哭星"><label for="q1-option4">睡過頭就算了＠＠，會有人叫我起床的</label></td></tr>
                    <tr><td><input type="radio" id="q1-option5" name="q1" value="吃光光"><label for="q1-option5">但消夜還是要吃，吃飽睡得比較安穩</label></td></tr>
                </table>
                <div class="error" id="error1"></div>
                <button type="button" onclick="nextQuestion(1)">下一題</button>
            </div>
            <div class="question" id="q2">
                <div class="question-bg" style="background-image: url('./images/bg1.jpg');"></div>
                <h3>2. 在出門之前，你會？</h3>
                <img src="./images/character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr><td><input type="radio" id="q2-option1" name="q2" value="吵吵鬧"><label for="q2-option1">直接出門，安啦！</label></td></tr>
                    <tr><td><input type="radio" id="q2-option2" name="q2" value="好好心"><label for="q2-option2">仔細檢查要帶東西有沒有都帶到，順便看看天氣預報決定帶傘還是防曬</label></td></tr>
                    <tr><td><input type="radio" id="q2-option3" name="q2" value="酷哭星"><label for="q2-option3">佛要金裝，人要衣裝。所以要化好妝，外貌ｃｈｅｃｋ～再出門</label></td></tr>
                    <tr><td><input type="radio" id="q2-option4" name="q2" value="乖寶寶"><label for="q2-option4">有帶手機、錢包就夠了</label></td></tr>
                    <tr><td><input type="radio" id="q2-option5" name="q2" value="吃光光"><label for="q2-option5">想著到目的地後要吃甚麼，並且會在通勤鐘用手機繼續找當地好吃的美食</label></td></tr>
                </table>
                <div class="error" id="error2"></div>
                <button type="button" onclick="nextQuestion(2)">下一題</button>
            </div>
            <div class="question" id="q3">
                <div class="question-bg" style="background-image: url('./images/bg1.jpg');"></div>
                <h3>3. 到跟朋友的集合地點後發現有人遲到，這時你會？</h3>
                <img src="./images/character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr><td><input type="radio" id="q3-option1" name="q3" value="吵吵鬧"><label for="q3-option1">打電話瘋狂 call 他</label></td></tr>
                    <tr><td><input type="radio" id="q3-option2" name="q3" value="好好心"><label for="q3-option2">傳訊息問他目前到哪了</label></td></tr>
                    <tr><td><input type="radio" id="q3-option3" name="q3" value="乖寶寶"><label for="q3-option3">做自己的事繼續等，等到他來</label></td></tr>
                    <tr><td><input type="radio" id="q3-option4" name="q3" value="酷哭星"><label for="q3-option4">先自拍一張ＯＯＴＤ記錄自己人模人樣，但不滿意然後再拍一張，然後再一張</label></td></tr>
                    <tr><td><input type="radio" id="q3-option5" name="q3" value="吃光光"><label for="q3-option5">去附近買個手搖喝，這樣買回來他可能也到了</label></td></tr>
                </table>
                <div class="error" id="error3"></div>
                <button type="button" onclick="nextQuestion(3)">下一題</button>
            </div>
            <div class="question" id="q4">
                <div class="question-bg" style="background-image: url('./images/bg1.jpg');"></div>
                <h3>4. 大家決定開車前往目的地，在過去的過程中，你通常會？</h3>
                <img src="./images/character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr><td><input type="radio" id="q4-option1" name="q4" value="好好心"><label for="q4-option1">我認真開車，遵守交通規則，安全的運送大家到地點</label></td></tr>
                    <tr><td><input type="radio" id="q4-option2" name="q4" value="酷哭星"><label for="q4-option2">負責拍限時動態記錄美麗的自己與大家的歡樂時光</label></td></tr>
                    <tr><td><input type="radio" id="q4-option3" name="q4" value="吵吵鬧"><label for="q4-option3">光聊天不夠還要用手機把音樂放出來，大家一起嗨！</label></td></tr>
                    <tr><td><input type="radio" id="q4-option4" name="q4" value="吃光光"><label for="q4-option4">邊吃在上車前準備好的食物，吃飽等等才有力氣玩</label></td></tr>

                </table>
                <div class="error" id="error4"></div>
                <button type="button" onclick="nextQuestion(4)">下一題</button>
            </div>
            <div class="question" id="q5">
                <div class="question-bg" style="background-image: url('./images/bg1.jpg');"></div>
                <h3>5. 玩了一整天終於回到家了，最令你難忘的是？</h3>
                <img src="./images/character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr><td><input type="radio" id="q5-option1" name="q5" value="好好心"><label for="q5-option1">跟大家在一起的時光，友誼長存ＢＦＦ！</label></td></tr>
                    <tr><td><input type="radio" id="q5-option2" name="q5" value="吃光光"><label for="q5-option2">回味無窮的美食，想到又餓了，之後還要去吃更多好吃的</label></td></tr>
                    <tr><td><input type="radio" id="q5-option3" name="q5" value="酷哭星"><label for="q5-option3">拍了超多好看的照片，等等修完圖就可以大家分享好看的我</label></td></tr>
                    <tr><td><input type="radio" id="q5-option4" name="q5" value="吵吵鬧"><label for="q5-option4">這個要講可能會講很久ㄟ，但我只記得我超開心的啦！</label></td></tr>
                    <tr><td><input type="radio" id="q5-option5" name="q5" value="乖寶寶"><label for="q5-option5">好像都還好，其實我就是有人揪我我就去而已</label></td></tr>
                </table>
                <div class="error" id="error5"></div>
                <button type="button" onclick="nextQuestion(5)">下一題</button>
            </div>
        </form>

        <div class="results" id="results"></div>
        <div style="text-align: center;">
            <button id="retryButton" style="display:none;" onclick="retryQuiz()">再測一次</button>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3 id="popupTitle"></h3>
        <p id="popupDescription"></p>
        <button onclick="closePopup()">關閉</button>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "乖寶寶": 0,
            "吵吵鬧": 0,
            "酷哭星": 0,
            "吃光光": 0,
            "好好心": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
            for (let i = 1; i < questions.length; i++) {
                questions[i].classList.remove('active');
            }
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = '';

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            const answer = selectedOption.value;
            scores[answer]++;

            const currentQuestion = questions[questionIndex - 1];
            const nextQuestionElement = questions[questionIndex];

            currentQuestion.classList.remove('active');
            
            if (questionIndex < questions.length) {
                nextQuestionElement.classList.add('active');
                const questionImages = {
                    1: { bg: './images/bg1.jpg', character: './images/character1.png' },
                    2: { bg: './images/bg2.jpg', character: './images/character2.png' },
                    3: { bg: './images/bg3.jpg', character: './images/character3.png' },
                    4: { bg: './images/bg4.jpg', character: './images/character4.png' },
                    5: { bg: './images/bg5.jpg', character: './images/character5.png' }
                };
                const nextQuestionBg = nextQuestionElement.querySelector('.question-bg');
                const nextQuestionChar = nextQuestionElement.querySelector('.character-img');
                if (nextQuestionBg && questionImages[questionIndex + 1]) {
                    nextQuestionBg.style.backgroundImage = `url('${questionImages[questionIndex + 1].bg}')`;
                }
                if (nextQuestionChar && questionImages[questionIndex + 1]) {
                    nextQuestionChar.src = questionImages[questionIndex + 1].character;
                }
            } else {
                showResults();
            }
        }

        function showResults() {
            let maxScore = 0;
            let result = "";
            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character;
                }
            }

            if (result) {
                const resultDescriptions = {
                    "乖寶寶": {
                        image: "./images/character_乖寶寶.png",
                        description: "你是個貼心的旅伴，總是準時且遵守約定。雖然不太會主動提出建議，但會認真配合大家的行程。",
                        innerThoughts: ["#要準時到", "#大家說什麼都好", "#不要麻煩到人", "#記得報平安"],
                        outerTraits: ["#守時", "#配合", "#有禮貌", "#溫和"],
                        compatible: ["好好心", "酷哭星"],
                        incompatible: ["吵吵鬧"]
                    },
                    "吵吵鬧": {
                        image: "./images/character_吵吵鬧.png",
                        description: "你是團隊中的開心果，總是帶來歡樂的氣氛。喜歡嘗試新事物，常常會有意想不到的驚喜發現。",
                        innerThoughts: ["#好想玩", "#看起來很好玩", "#我要拍照", "#我要打卡"],
                        outerTraits: ["#活潑", "#熱情", "#愛玩", "#愛拍照"],
                        compatible: ["吃光光", "酷哭星"],
                        incompatible: ["乖寶寶"]
                    },
                    "酷哭星": {
                        image: "./images/character_酷哭星.png",
                        description: "你是個注重外表的時尚旅人，走到哪都像走秀一樣。善於發現打卡美點，是朋友們的攝影師。",
                        innerThoughts: ["#這裡好好拍", "#衣服要搭配", "#找好角度", "#修圖要美美的"],
                        outerTraits: ["#時尚", "#有品味", "#講究", "#會拍照"],
                        compatible: ["乖寶寶", "吵吵鬧"],
                        incompatible: ["吃光光"]
                    },
                    "吃光光": {
                        image: "./images/character_吃光光.png",
                        description: "你是個美食專家，對於當地特色小吃瞭若指掌。總是能找到隱藏版美食，讓旅程更加美味。",
                        innerThoughts: ["#肚子餓了", "#這家很有名", "#要排隊嗎", "#要訂位嗎"],
                        outerTraits: ["#饞嘴", "#懂吃", "#會找美食", "#愛分享"],
                        compatible: ["吵吵鬧", "好好心"],
                        incompatible: ["酷哭星"]
                    },
                    "好好心": {
                        image: "./images/character_kind.png",
                        description: "你是個細心的規劃者，總是為團隊著想。會事先做好完整準備，讓旅程順利進行。",
                        innerThoughts: ["#行程要安排好", "#大家都帶夠錢了嗎", "#要記得買伴手禮", "#時間要掌控好"],
                        outerTraits: ["#細心", "#負責", "#有條理", "#體貼"],
                        compatible: ["乖寶寶", "酷哭星"],
                        incompatible: ["吵吵鬧"]
                    }
                };

                const companionDescriptions = {
                    "乖寶寶": "貼心配合的旅伴，喜歡安靜且有規律的旅行。",
                    "吵吵鬧": "熱鬧的開心果，總能炒熱氣氛但可能有點吵。",
                    "酷哭星": "時尚的拍照達人，注重外表與紀念。",
                    "吃光光": "美食獵人，旅行中總在找好吃的。",
                    "好好心": "細心的規劃者，確保旅程順利無憂。"
                };

                const resultData = resultDescriptions[result];
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <div class="result-header">
                        <h2 class="result-title">✨ 你的旅遊角色是：${result} ✨</h2>
                        <img src="${resultData.image}" class="character-img" alt="${result}角色">
                        <p class="character-description">${resultData.description}</p>
                    </div>
                    <section class="result-description">
                        <h3>內心表現：</h3>
                        <div class="inner-thoughts">
                            ${resultData.innerThoughts.map(thought => `<span class="thought-bubble">${thought}</span>`).join('')}
                        </div>
                        <h3>外在特徵：</h3>
                        <div class="outer-traits">
                            ${resultData.outerTraits.map(trait => `<span class="trait-bubble">${trait}</span>`).join('')}
                        </div>
                    </section>
                    <section class="compatibility">
                        <h3>最佳旅伴：</h3>
                        <div class="compatible-types">
                            ${resultData.compatible.map(type => `
                                <div class="type" onclick="showPopup('${type}', '${companionDescriptions[type]}')">
                                    <img src="./images/character_${type}.png" alt="${type}">
                                    <span>${type}</span>
                                </div>`).join('')}
                        </div>
                        <h3>較不合適的旅伴：</h3>
                        <div class="incompatible-types">
                            ${resultData.incompatible.map(type => `
                                <div class="type" onclick="showPopup('${type}', '${companionDescriptions[type]}')">
                                    <img src="./images/character_${type}.png" alt="${type}">
                                    <span>${type}</span>
                                </div>`).join('')}
                        </div>
                    </section>
                    <div class="call-to-action" style="text-align: center; width: 100%; margin: 20px 0;">
                        <button onclick="downloadResult()">下載測驗結果</button>
                    </div>
                `;
            } else {
                resultsDiv.textContent = '無法計算結果，請重試。';
            }
            retryButton.style.display = 'block';
        }

        function showPopup(title, description) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupDescription').textContent = description;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function downloadResult() {
            const container = document.createElement('div');
            container.style.cssText = `
                position: fixed;
                left: -9999px;
                top: -9999px;
                width: 800px;
                padding: 40px;
                background: linear-gradient(45deg, #f0e6ff, #ffe6f0);
                border-radius: 25px;
                border: 3px solid rgba(255, 126, 179, 0.4);
                box-shadow: 0 15px 35px rgba(255, 126, 179, 0.25);
            `;
            
            const tempDiv = resultsDiv.cloneNode(true);
            const button = tempDiv.querySelector('.call-to-action');
            if (button) button.remove();

            tempDiv.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
                el.style.transition = 'none';
                el.style.transform = 'none';
                el.style.opacity = '1';
                el.style.visibility = 'visible';
            });

            tempDiv.style.cssText = `
                display: block !important;
                width: 100% !important;
                max-width: 720px !important;
                margin: 0 auto !important;
                padding: 20px !important;
                text-align: center !important;
                background: transparent !important;
                position: relative !important;
                opacity: 1 !important;
                visibility: visible !important;
                transform: none !important;
            `;

            const title = tempDiv.querySelector('.result-title');
            if (title) {
                title.style.cssText = `
                    color: #ff7eb3 !important;
                    font-size: 28px !important;
                    margin: 20px 0 !important;
                    text-align: center !important;
                    font-weight: bold !important;
                    transform: none !important;
                    opacity: 1 !important;
                `;
            }

            const description = tempDiv.querySelector('.character-description');
            if (description) {
                description.style.cssText = `
                    color: #666666 !important;
                    font-size: 1.1em !important;
                    margin: 20px auto !important;
                    max-width: 600px !important;
                    line-height: 1.6 !important;
                    padding: 15px !important;
                    background: rgba(255, 255, 255, 0.8) !important;
                    border-radius: 15px !important;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
                    text-align: center !important;
                    display: block !important;
                    opacity: 1 !important;
                    transform: none !important;
                `;
            }

            tempDiv.querySelectorAll('.character-img').forEach(img => {
                const imgContainer = document.createElement('div');
                imgContainer.style.cssText = `
                    width: 180px !important;
                    height: 180px !important;
                    border: none !important; /* 移除下載結果中的邊框 */
                    margin: 20px auto !important;
                    overflow: hidden !important;
                    display: flex !important;
                    justify-content: center !important;
                    align-items: center !important;
                    background: transparent !important;
                    opacity: 1 !important;
                    transform: none !important;
                `;
                img.style.cssText = `
                    max-width: 180px !important;
                    max-height: 180px !important;
                    width: auto !important;
                    height: auto !important;
                    object-fit: contain !important;
                    border: none !important;
                    box-shadow: none !important;
                    margin: 0 !important;
                    opacity: 1 !important;
                    transform: none !important;
                    display: block !important;
                `;
                const parent = img.parentNode;
                parent.replaceChild(imgContainer, img);
                imgContainer.appendChild(img);
            });

            const sections = tempDiv.querySelectorAll('section');
            sections.forEach(section => {
                section.style.cssText = `
                    margin: 30px 0 !important;
                    padding: 20px !important;
                    background: rgba(255, 255, 255, 0.8) !important;
                    border-radius: 15px !important;
                    text-align: center !important;
                    transform: none !important;
                    opacity: 1 !important;
                `;
                const heading = section.querySelector('h3');
                if (heading) {
                    heading.style.cssText = `
                        color: #ff7eb3 !important;
                        font-size: 20px !important;
                        margin: 10px 0 !important;
                        text-align: center !important;
                        opacity: 1 !important;
                        transform: none !important;
                    `;
                }
            });

            tempDiv.querySelectorAll('.thought-bubble').forEach(bubble => {
                bubble.style.cssText = `
                    display: inline-block !important;
                    margin: 5px !important;
                    padding: 8px 15px !important;
                    background: linear-gradient(45deg, #ff7eb3, #7ec4ff) !important;
                    color: white !important;
                    border-radius: 20px !important;
                    font-size: 16px !important;
                    opacity: 1 !important;
                    transform: none !important;
                    box-shadow: 0 2px 8px rgba(255, 126, 179, 0.3) !important;
                `;
            });

            tempDiv.querySelectorAll('.trait-bubble').forEach(bubble => {
                bubble.style.cssText = `
                    display: inline-block !important;
                    margin: 5px !important;
                    padding: 8px 15px !important;
                    background: linear-gradient(45deg, #7ec4ff, #ffd93d) !important;
                    color: white !important;
                    border-radius: 20px !important;
                    font-size: 16px !important;
                    opacity: 1 !important;
                    transform: none !important;
                    box-shadow: 0 2px 8px rgba(126, 196, 255, 0.3) !important;
                `;
            });

            tempDiv.querySelectorAll('.type img').forEach(img => {
                img.style.cssText = `
                    width: 40px !important;
                    height: 40px !important;
                    border: 2px solid #ff7eb3 !important;
                    margin: 5px !important;
                    display: inline-block !important;
                    vertical-align: middle !important;
                    object-fit: cover !important;
                    background: white !important;
                    opacity: 1 !important;
                    transform: none !important;
                `;
                img.crossOrigin = 'anonymous';
            });

            tempDiv.querySelectorAll('.compatible-types, .incompatible-types').forEach(container => {
                container.style.cssText = `
                    display: flex !important;
                    justify-content: center !important;
                    flex-wrap: wrap !important;
                    gap: 10px !important;
                    margin: 15px 0 !important;
                    opacity: 1 !important;
                    transform: none !important;
                `;
            });

            container.appendChild(tempDiv);
            document.body.appendChild(container);

            const images = tempDiv.getElementsByTagName('img');
            Promise.all(Array.from(images).map(img => {
                return new Promise((resolve) => {
                    if (img.complete && img.naturalWidth !== 0) {
                        resolve();
                    } else {
                        img.onload = () => resolve();
                        img.onerror = () => {
                            console.error(`圖片載入失敗: ${img.src}`);
                            resolve();
                        };
                    }
                });
            })).then(() => {
                html2canvas(tempDiv, {
                    backgroundColor: null,
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: true,
                    width: tempDiv.offsetWidth,
                    height: tempDiv.offsetHeight
                }).then(canvas => {
                    document.body.removeChild(container);
                    try {
                        const image = canvas.toDataURL('image/png', 1.0);
                        const link = document.createElement('a');
                        link.download = `旅遊角色測驗結果_${new Date().getTime()}.png`;
                        link.href = image;
                        link.click();
                    } catch (error) {
                        console.error('下載圖片時發生錯誤：', error);
                        alert('無法下載圖片，請確保圖片資源可以正確載入。');
                    }
                }).catch(error => {
                    document.body.removeChild(container);
                    console.error('生成圖片時發生錯誤：', error);
                    alert('生成圖片時發生錯誤，請稍後再試。');
                });
            });
        }

        function retryQuiz() {
            scores = { "乖寶寶": 0, "吵吵鬧": 0, "酷哭星": 0, "吃光光": 0, "好好心": 0 };
            resultsDiv.style.display = 'none';
            retryButton.style.display = 'none';
            questions.forEach((question, index) => {
                question.classList.remove('active');
                const radios = question.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => radio.checked = false);
                const errorDiv = question.querySelector('.error');
                if (errorDiv) errorDiv.textContent = '';
                const questionBg = question.querySelector('.question-bg');
                const questionChar = question.querySelector('.character-img');
                if (questionBg) questionBg.style.backgroundImage = `url('bg${index + 1}.jpg')`;
                if (questionChar) questionChar.src = `character${index + 1}.png`;
            });
            questions[0].classList.add('active');
            currentQuestion = 0;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const characters = document.querySelectorAll('.floating-character');
            const quizContainer = document.getElementById('quizContainer');
            characters.forEach(character => {
                character.addEventListener('click', function() {
                    this.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        const quizRect = quizContainer.getBoundingClientRect();
                        const charWidth = 150;
                        let randomX, randomY;
                        const isLeftSide = Math.random() < 0.5;
                        if (isLeftSide) {
                            randomX = Math.random() * (quizRect.left - charWidth);
                        } else {
                            randomX = quizRect.right + Math.random() * (window.innerWidth - quizRect.right - charWidth);
                        }
                        randomY = Math.random() * (window.innerHeight - charWidth);
                        const x = Math.max(0, Math.min(randomX, window.innerWidth - charWidth));
                        const y = Math.max(0, Math.min(randomY, window.innerHeight - charWidth));
                        this.style.animation = 'randomMove 1s ease-in-out';
                        this.style.left = x + 'px';
                        this.style.top = y + 'px';
                        setTimeout(() => {
                            this.style.animation = 'float 6s ease-in-out infinite';
                        }, 1000);
                    }, 500);
                });
                character.addEventListener('transitionend', function() {
                    const rect = this.getBoundingClientRect();
                    const quizRect = quizContainer.getBoundingClientRect();
                    if (rect.right > quizRect.left && rect.left < quizRect.right) {
                        if (rect.left < quizRect.left) {
                            this.style.left = '0px';
                        } else {
                            this.style.left = (window.innerWidth - rect.width) + 'px';
                        }
                    }
                    if (rect.right > window.innerWidth) this.style.left = (window.innerWidth - rect.width) + 'px';
                    if (rect.bottom > window.innerHeight) this.style.top = (window.innerHeight - rect.height) + 'px';
                    if (rect.left < 0) this.style.left = '0px';
                    if (rect.top < 0) this.style.top = '0px';
                });
            });
        });
    </script>
</body>
</html>
