            --secondary-color: #7ec4ff;

            --bg-gradient: linear-gradient(135deg, #fff6f9 0%, #f0f7ff 100%);

        body {

            padding: 0;
            min-height: 100vh;

        .container {

            padding: 20px;

            margin-bottom: 30px;

            font-size: 2.2em;

            text-align: center;

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(5deg);
            }
            75% {
                transform: translateY(15px) rotate(-5deg);
            }
        }

        .floating-characters {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-character {
            position: absolute;
            width: 150px;
            height: 150px;

            background-repeat: no-repeat;

            0% {

                transform: scale(0.3) translateY(100px);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .question.active {
            display: block;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 添加結果顯示的可愛動畫 */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            80% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .results {
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 添加可愛的裝飾元素 */
        .results::before,
        .results::after {
            content: '✨';
            position: absolute;
            font-size: 2em;
            color: var(--accent-color);
            animation: twinkle 2s infinite;
        }

        .results::before {
            top: 10px;
            left: 10px;
        }

        .results::after {
            bottom: 10px;
            right: 10px;
        }

        /* 定義動畫 */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popAndRotate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            80% {
                transform: scale(0.95) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        /* 添加亂跑動畫 */
        @keyframes randomMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(15deg);
            }
            50% {
                transform: translate(-50px, 100px) rotate(-15deg);
            }
            75% {
                transform: translate(-100px, -50px) rotate(15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* 添加點擊效果的動畫 */

            0%, 100% {

            25% {
                transform: rotate(-15deg) scale(1.1);
            }
            50% {
                transform: rotate(10deg) scale(1.1);
            }
            75% {

            }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // 🔥 Firebase 設定
        const firebaseConfig = {
            // ... existing config ...
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 將函數掛載到 window 對象上，使其可以在全局範圍內訪問
        window.updateVisitCount = async function() {
            const docRef = doc(db, "siteStats", "visits");
            await updateDoc(docRef, { count: increment(1) }).catch(async () => {
                await setDoc(docRef, { count: 1 });
            });

            const docSnap = await getDoc(docRef);
            document.getElementById('visitCount').innerText = `訪問次數：${docSnap.data().count}`;
        }

        window.recordQuizResult = async function(result) {
            const docRef = doc(db, "quizResults", result);

            await updateDoc(docRef, { count: increment(1) }).catch(async () => {
                await setDoc(docRef, { count: 1 });
            });

            const docSnap = await getDoc(docRef);
            const resultStatsElement = document.getElementById('resultStats');

            if (docSnap.exists()) {
                resultStatsElement.innerHTML = `${result}：${docSnap.data().count} 次`;
            } else {
                resultStatsElement.innerHTML = `${result}：1 次`;
            }
        }

        // 當網頁載入時，更新訪問次數
        document.addEventListener('DOMContentLoaded', window.updateVisitCount);
    </script>

        <div class="results" id="results">
            <h2>✨ 測驗結果 ✨</h2>
            <p id="visitCount">訪問次數：載入中...</p>
            <p id="resultStats">測驗結果統計：</p>
        </div>
        <div style="text-align: center;">
            <button id="retryButton" style="display:none;" onclick="retryQuiz()">再測一次</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "乖寶寶": 0,
            "吵吵鬧": 0,
            "酷哭星": 0,
            "吃光光": 0,
            "好好心": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
            
            // 重置所有其他問題
            for (let i = 1; i < questions.length; i++) {
                questions[i].classList.remove('active');
            }
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = '';

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            const answer = selectedOption.value;
            scores[answer]++;

            const currentQuestion = questions[questionIndex - 1];
            const nextQuestionElement = questions[questionIndex];

            // 隱藏當前問題
            currentQuestion.classList.remove('active');
            
            if (questionIndex < questions.length) {
                // 顯示下一題
                nextQuestionElement.classList.add('active');
                
                // 更新問題的圖片
                const questionImages = {
                    1: { bg: 'bg1.jpg', character: 'character1.png' },
                    2: { bg: 'bg2.jpg', character: 'character2.png' },
                    3: { bg: 'bg3.jpg', character: 'character3.png' },
                    4: { bg: 'bg4.jpg', character: 'character4.png' },
                    5: { bg: 'bg5.jpg', character: 'character5.png' }
                };
                
                const nextQuestionBg = nextQuestionElement.querySelector('.question-bg');
                const nextQuestionChar = nextQuestionElement.querySelector('.character-img');
                
                if (nextQuestionBg && questionImages[questionIndex + 1]) {
                    nextQuestionBg.style.backgroundImage = `url('${questionImages[questionIndex + 1].bg}')`;
                }
                if (nextQuestionChar && questionImages[questionIndex + 1]) {
                    nextQuestionChar.src = questionImages[questionIndex + 1].character;
                }
            } else {
                showResults();
            }
        }

        async function showResults() {
            let maxScore = 0;
            let result = "";

            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character;
                }
            }

            if (result) {
                const resultDescriptions = {
                    "乖寶寶": {
                        description: "你是個貼心的旅伴，總是準時且遵守約定。",
                        image: "character_baby.png"
                    },
                    "吵吵鬧": {
                        description: "你是團隊中的開心果，總是帶來歡樂的氣氛。",
                        image: "character_noisy.png"
                    },
                    "酷哭星": {
                        description: "你是個注重外表的時尚旅人，走到哪都像走秀一樣。",
                        image: "character_cool.png"
                    },
                    "吃光光": {
                        description: "你是個美食專家，總是能找到隱藏版美食。",
                        image: "character_foodie.png"
                    },
                    "好好心": {
                        description: "你是個細心的規劃者，讓旅程順利進行。",
                        image: "character_kind.png"
                    }
                };

                const resultData = resultDescriptions[result];

                // 確保結果頁面顯示
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <h2>✨ 測驗結果 ✨</h2>
                    <img src="${resultData.image}" class="character-img" alt="${result}角色">
                    <p class="result-title">你的旅遊角色是：<strong>${result}</strong></p>
                    <p class="result-description">${resultData.description}</p>
                    <p id="visitCount">訪問次數：載入中...</p>
                    <p id="resultStats">測驗結果統計：載入中...</p>
                `;

                try {
                // 確保數據更新後顯示
                    await window.updateVisitCount(); // 使用 window.updateVisitCount
                    await window.recordQuizResult(result); // 使用 window.recordQuizResult
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
                retryButton.style.display = 'block';
            }
        }


        function retryQuiz() {
            // 重置分數
            scores = {
                "乖寶寶": 0,
                "吵吵鬧": 0,
                "酷哭星": 0,
                "吃光光": 0,
                "好好心": 0
            };
            
            // 隱藏結果和重試按鈕
            resultsDiv.style.display = 'none';
            retryButton.style.display = 'none';
            
            // 重置所有問題狀態
            questions.forEach((question, index) => {
                // 移除 active 類別
                question.classList.remove('active');
                
                // 重置選項
                const radios = question.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.checked = false;
                });
                
                // 重置錯誤訊息
                const errorDiv = question.querySelector('.error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                
                // 重置圖片
                const questionBg = question.querySelector('.question-bg');
                const questionChar = question.querySelector('.character-img');
                if (questionBg) {
                    questionBg.style.backgroundImage = `url('bg${index + 1}.jpg')`;
                }
                if (questionChar) {
                    questionChar.src = `character${index + 1}.png`;
                }
            });
            
            // 顯示第一題
            questions[0].classList.add('active');
            
            // 重置當前問題索引
            currentQuestion = 0;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const characters = document.querySelectorAll('.floating-character');
            const quizContainer = document.getElementById('quizContainer');
            
            characters.forEach(character => {
                character.addEventListener('click', function() {
                    // 先添加搖晃動畫
                    this.style.animation = 'shake 0.5s ease';
                    
                    // 搖晃動畫結束後開始亂跑
                    setTimeout(() => {
                        // 獲取測驗容器的位置
                        const quizRect = quizContainer.getBoundingClientRect();
                        const charWidth = 150; // 角色寬度
                        
                        // 計算安全區域（避開測驗區域）
                        let randomX, randomY;
                        const isLeftSide = Math.random() < 0.5;
                        
                        if (isLeftSide) {
                            // 在左側移動
                            randomX = Math.random() * (quizRect.left - charWidth);
                        } else {
                            // 在右側移動
                            randomX = quizRect.right + Math.random() * (window.innerWidth - quizRect.right - charWidth);
                        }
                        
                        // 垂直位置在整個視窗範圍內
                        randomY = Math.random() * (window.innerHeight - charWidth);
                        
                        // 確保不會跑出視窗外
                        const x = Math.max(0, Math.min(randomX, window.innerWidth - charWidth));
                        const y = Math.max(0, Math.min(randomY, window.innerHeight - charWidth));
                        
                        // 設置新位置
                        this.style.animation = 'randomMove 1s ease-in-out';
                        this.style.left = x + 'px';
                        this.style.top = y + 'px';
                        
                        // 動畫結束後恢復原本的浮動動畫
                        setTimeout(() => {
                            this.style.animation = 'float 6s ease-in-out infinite';
                        }, 1000);
                    }, 500);
                });
                
                // 防止角色跑出視窗外和進入測驗區域
                character.addEventListener('transitionend', function() {
                    const rect = this.getBoundingClientRect();
                    const quizRect = quizContainer.getBoundingClientRect();
                    
                    // 檢查是否進入測驗區域
                    if (rect.right > quizRect.left && rect.left < quizRect.right) {
                        // 如果在左側，則移到最左邊
                        if (rect.left < quizRect.left) {
                            this.style.left = '0px';
                        } else {
                            // 否則移到最右邊
                            this.style.left = (window.innerWidth - rect.width) + 'px';
                        }
                    }
                    
                    // 防止超出視窗邊界
                    if (rect.right > window.innerWidth) {
                        this.style.left = (window.innerWidth - rect.width) + 'px';
                    }
                    if (rect.bottom > window.innerHeight) {
                        this.style.top = (window.innerHeight - rect.height) + 'px';
                    }
                    if (rect.left < 0) {
                        this.style.left = '0px';
                    }
                    if (rect.top < 0) {
                        this.style.top = '0px';
                    }
                });
            });
        });
    </script>
