<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>心理測驗：你的旅遊角色是什麼？</title>
    <style>
        :root {
            --primary-color: #ff7eb3;
            --secondary-color: #7ec4ff;
            --accent-color: #ffd93d;
            --bg-gradient: linear-gradient(135deg, #fff6f9 0%, #f0f7ff 100%);
            --box-shadow: 0 8px 32px rgba(255, 126, 179, 0.2);
        }

        body {
            background: var(--bg-gradient);
            font-family: "Comic Sans MS", "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--box-shadow);
            border: 2px solid rgba(255, 126, 179, 0.3);
            border-radius: 25px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.2);
            padding: 0 20px;
        }

        .question {
            display: none;
            position: relative;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed var(--secondary-color);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            min-height: 400px;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            text-align: center;
            max-width: 200px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .character-img {
            width: 180px !important;
            height: 180px !important;
            object-fit: contain !important; /* 避免圖片變形 */
            display: block !important;
            border-radius: 50%;
        }
        td {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        td:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            transform: scale(1.02);
        }

        .start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(255, 126, 179, 0.3), rgba(126, 196, 255, 0.3)), url('cover-bg.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }

        .start-page h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .start-page p {
            color: #666;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* 添加可愛的浮動元素動畫 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(5deg);
            }
            75% {
                transform: translateY(15px) rotate(-5deg);
            }
        }

        .floating-characters {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-character {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .char1 {
            top: 15%;
            left: 2%;
            animation: float 6s ease-in-out infinite;
        }

        .char2 {
            top: 30%;
            right: 2%;
            animation: float 6s ease-in-out infinite 2s;
        }

        .char3 {
            bottom: 15%;
            left: 3%;
            animation: float 6s ease-in-out infinite 4s;
        }

        /* 添加可愛的問題切換動畫 */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .question.active {
            display: block;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 添加結果顯示的可愛動畫 */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            80% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

    .results {
    width: 800px;  /* 確保結果區域寬度一致 */
    max-width: 100%;
    margin: 0 auto;
    text-align: center;
}

    .result-header {
        margin-bottom: 30px;
        animation: slideDown 0.8s ease-out;
    }

    .result-title {
        color: var(--primary-color);
        font-size: 2em;
        margin: 15px 0;
        text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.3);
        animation: popAndRotate 1s ease-out;
    }

    .character-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid var(--primary-color);
        box-shadow: 0 8px 25px rgba(255, 126, 179, 0.4);
        margin: 20px auto;
        animation: popAndRotate 1.2s ease-out;
        object-fit: cover;
    }

    .inner-thoughts, .outer-traits {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
        animation: fadeInUp 1s ease-out;
    }

    .thought-bubble, .trait-bubble {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        animation: popIn 0.5s ease-out forwards;
        opacity: 0;
    }

    .trait-bubble {
        background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
    }

    .compatibility {
        margin: 30px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        animation: fadeInUp 1.2s ease-out;
    }

    .compatible-types, .incompatible-types {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0;
    }

    .type {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 15px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .type img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid var(--primary-color);
    }

    .compatible-types .type img {
        border-color: var(--primary-color);
    }

    .incompatible-types .type img {
        border-color: var(--secondary-color);
    }

    .type span {
        font-size: 0.9em;
        color: #666;
    }

    /* 響應式設計調整 */
    @media (max-width: 768px) {
        .type img {
            width: 30px;
            height: 30px;
        }
        
        .type span {
            font-size: 0.8em;
        }
    }

    .call-to-action {
        margin-top: 30px;
        animation: fadeInUp 1.4s ease-out;
    }

    .call-to-action button {
        margin: 10px;
    }

    /* 為每個特徵泡泡添加延遲動畫 */
    .thought-bubble:nth-child(1) { animation-delay: 0.2s; }
    .thought-bubble:nth-child(2) { animation-delay: 0.4s; }
    .thought-bubble:nth-child(3) { animation-delay: 0.6s; }
    .thought-bubble:nth-child(4) { animation-delay: 0.8s; }

    .trait-bubble:nth-child(1) { animation-delay: 0.3s; }
    .trait-bubble:nth-child(2) { animation-delay: 0.5s; }
    .trait-bubble:nth-child(3) { animation-delay: 0.7s; }
    .trait-bubble:nth-child(4) { animation-delay: 0.9s; }

        /* 添加可愛的裝飾元素 */
        .results::before,
        .results::after {
            content: '✨';
            position: absolute;
            font-size: 2em;
            color: var(--accent-color);
            animation: twinkle 2s infinite;
        }

        .results::before {
            top: 10px;
            left: 10px;
        }

        .results::after {
            bottom: 10px;
            right: 10px;
        }

        /* 定義動畫 */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popAndRotate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            80% {
                transform: scale(0.95) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        /* 添加亂跑動畫 */
        @keyframes randomMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(15deg);
            }
            50% {
                transform: translate(-50px, 100px) rotate(-15deg);
            }
            75% {
                transform: translate(-100px, -50px) rotate(15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* 添加點擊效果的動畫 */
        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-15deg) scale(1.1);
            }
            50% {
                transform: rotate(10deg) scale(1.1);
            }
            75% {
                transform: rotate(-5deg) scale(1.1);
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 10px;
                width: 95%;
            }

            .character-img {
                max-width: 150px;
            }

            h1 {
                font-size: 1.5em;
                padding: 0 10px;
            }

            h3 {
                font-size: 1.2em;
                padding: 0 10px;
            }

            td {
                padding: 0 5px;
            }

            label {
                padding: 12px 8px;
                font-size: 0.9em;
                width: 100%;
            }

            button {
                max-width: 180px;
                padding: 10px 20px;
                font-size: 1em;
            }

            table {
                width: 100%;
                padding: 0;
                margin: 10px 0;
            }

            .question {
                padding: 10px 5px;
                margin: 5px 0;
            }

            /* 調整錯誤訊息的樣式 */
            .error {
                padding: 0 10px;
                font-size: 0.9em;
            }

            .floating-character {
                width: 80px;
                height: 80px;
            }
            
            .char1 {
                top: 5%;
                left: -10px;
            }
            
            .char2 {
                top: 20%;
                right: -10px;
            }
            
            .char3 {
                bottom: 5%;
                left: -10px;
            }
        }

        /* 添加更小螢幕的樣式 */
        @media (max-width: 480px) {
            .container {
                margin: 5px auto;
                padding: 8px;
                width: 98%;
            }

            h1 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1.1em;
            }

            label {
                padding: 10px 6px;
                font-size: 0.85em;
            }

            button {
                max-width: 150px;
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .floating-character {
                width: 60px;
                height: 60px;
            }
            
            .char1 {
                top: 2%;
                left: -5px;
            }
            
            .char2 {
                top: 15%;
                right: -5px;
            }
            
            .char3 {
                bottom: 2%;
                left: -5px;
            }
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0 10px;
            box-sizing: border-box;
            padding: 0 10px;
        }

        input[type="radio"] {
            display: none; /* 隱藏原始的 radio 按鈕 */
        }

        label {
            display: block;
            width: 100%;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #fff;

            box-sizing: border-box;
        }

        label:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 126, 179, 0.3);
        }

        td {
            padding: 0; /* 移除 td 的內邊距，因為 label 已經有內邊距了 */
            border: none;
            background: transparent;
        }

        td:hover {
            transform: none; /* 移除 td 的懸停效果，因為已經在 label 上設置了 */
        }

        /* 結果區域的基本樣式 */
        .results {
            display: none;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.95));
            box-shadow: 0 10px 30px rgba(255, 126, 179, 0.2);
            border: 2px solid rgba(255, 126, 179, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 結果標題動畫 */
        .results h2 {
            animation: slideDown 0.8s ease-out;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.2);
        }

        /* 結果角色圖片動畫 */
        .results .character-img {
            animation: popAndRotate 1s ease-out;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.3);
            margin: 20px auto;
        }

        /* 結果文字動畫 */
        .results p {
            animation: fadeInUp 0.8s ease-out;
            margin: 15px 0;
            line-height: 1.6;
        }

        .results .result-description {
            animation: fadeInUp 1s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* 裝飾元素 */
        .results::before,
        .results::after {
            content: '✨';
            position: absolute;
            font-size: 2em;
            color: var(--accent-color);
            animation: twinkle 2s infinite;
        }

        .results::before {
            top: 10px;
            left: 10px;
        }

        .results::after {
            bottom: 10px;
            right: 10px;
        }

        /* 響應式設計調整 */
        @media (max-width: 768px) {
            .results {
                padding: 20px;
                margin: 10px;
            }

            .results h2 {
                font-size: 1.5em;
            }

            .results .character-img {
                max-width: 150px;
            }

            .results p {
                font-size: 0.9em;
            }
        }
    </style>

                <h3>5. 玩了一整天終於回到家了，最令你難忘的是？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>

                            <label for="q5-option1">跟大家在一起的時光，友誼長存ＢＦＦ！</label>

                    </tr>

                            <label for="q5-option2">回味無窮的美食，想到又餓了，之後還要去吃更多好吃的</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option3" name="q5" value="酷哭星">
                            <label for="q5-option3">拍了超多好看的照片，等等修完圖就可以大家分享好看的我</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option4" name="q5" value="吵吵鬧">
                            <label for="q5-option4">這個要講可能會講很久ㄟ，但我只記得我超開心的啦！</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option5" name="q5" value="乖寶寶">
                            <label for="q5-option5">好像都還好，其實我就是有人揪我我就去而已</label>

        <div class="results" id="results"></div>
        <div style="text-align: center;">
            <button id="retryButton" style="display:none;" onclick="retryQuiz()">再測一次</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "乖寶寶": 0,
            "吵吵鬧": 0,
            "酷哭星": 0,
            "吃光光": 0,
            "好好心": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
            
            // 重置所有其他問題
            for (let i = 1; i < questions.length; i++) {
                questions[i].classList.remove('active');
            }
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = '';

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            const answer = selectedOption.value;
            scores[answer]++;

            const currentQuestion = questions[questionIndex - 1];
            const nextQuestionElement = questions[questionIndex];

            // 隱藏當前問題
            currentQuestion.classList.remove('active');
            
            if (questionIndex < questions.length) {
                // 顯示下一題
                nextQuestionElement.classList.add('active');
                
                // 更新問題的圖片
                const questionImages = {
                    1: { bg: './images/bg1.jpg', character: './images/character1.png' },
                    2: { bg: './images/bg2.jpg', character: './images/character2.png' },
                    3: { bg: './images/bg3.jpg', character: './images/character3.png' },
                    4: { bg: './images/bg4.jpg', character: './images/character4.png' },
                    5: { bg: './images/bg5.jpg', character: './images/character5.png' }
                };
                
                const nextQuestionBg = nextQuestionElement.querySelector('.question-bg');
                const nextQuestionChar = nextQuestionElement.querySelector('.character-img');
                
                if (nextQuestionBg && questionImages[questionIndex + 1]) {
                    nextQuestionBg.style.backgroundImage = `url('${questionImages[questionIndex + 1].bg}')`;
                }
                if (nextQuestionChar && questionImages[questionIndex + 1]) {
                    nextQuestionChar.src = questionImages[questionIndex + 1].character;
                }
            } else {
                showResults();
            }
        }

        function showResults() {
            let maxScore = 0;
            let result = "";

            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character;
                }
            }

            if (result) {
                const resultDescriptions = {
                    "乖寶寶": {
                        description: "你是個貼心的旅伴，總是準時且遵守約定。雖然不太會主動提出建議，但會認真配合大家的行程。",
                        image: "./images/character_baby.png",
                        innerThoughts: ["好想準時", "大家開心就好", "要記得帶東西", "希望不要出錯"],
                        outerTraits: ["守時", "配合度高", "細心", "可靠", "安靜", "謹慎"],
                        compatible: ["吵吵鬧", "好好心"],
                        incompatible: ["酷哭星"]
                    },
                    "吵吵鬧": {
                        description: "你是團隊中的開心果，總是帶來歡樂的氣氛。活力充沛，善於炒熱氣氛，讓旅程充滿笑聲與驚喜。",
                        image: "./images/character_noisy.png",
                        innerThoughts: ["好想跟大家玩", "下一個景點去哪", "要拍團體照", "好期待晚上的行程"],
                        outerTraits: ["活潑", "熱情", "愛說話", "幽默", "主動", "開朗"],
                        compatible: ["乖寶寶", "吃光光"],
                        incompatible: ["好好心"]
                    },
                    "酷哭星": {
                        description: "你是個注重外表的時尚旅人，走到哪都像走秀一樣。對於拍照構圖和美感有獨特品味，是朋友圈的網美。",
                        image: "./images/character_cool.png",
                        innerThoughts: ["這裡光線好美", "要找最佳拍照點", "需要補妝嗎", "這角度顯瘦"],
                        outerTraits: ["時尚", "講究", "有品味", "愛美", "會拍照", "有自信"],
                        compatible: ["吃光光", "吵吵鬧"],
                        incompatible: ["乖寶寶"]
                    },
                    "吃光光": {
                        description: "你是個美食專家，對於當地特色小吃瞭若指掌。總是能找到隱藏版美食，是團隊的美食指南。",
                        image: "./images/character_foodie.png",
                        innerThoughts: ["肚子餓了", "這家評價不錯", "要點什麼好", "要幫大家找美食"],
                        outerTraits: ["饕客", "懂吃", "樂於分享", "熱情推薦", "記性好", "貪吃"],
                        compatible: ["酷哭星", "吵吵鬧"],
                        incompatible: ["好好心"]
                    },
                    "好好心": {
                        description: "你是個細心的規劃者，總是為團隊著想。做事有條理，喜歡把每個細節都安排妥當。",
                        image: "./images/character_kind.png",
                        innerThoughts: ["行程要安排好", "大家都帶夠錢了嗎", "要記得買伴手禮", "時間要掌控好"],
                        outerTraits: ["細心", "負責", "有條理", "體貼", "周到", "可靠"],
                        compatible: ["乖寶寶", "酷哭星"],
                        incompatible: ["吵吵鬧"]
                    }
                };

                const resultData = resultDescriptions[result];
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <div class="result-header">
                        <h2 class="result-title">✨ 你的旅遊角色是：${result} ✨</h2>
                        <img src="${resultData.image}" class="character-img" alt="${result}角色">
                    </div>
                    
                    <section class="result-description">
                        <h3>內心表現：</h3>
                        <div class="inner-thoughts">
                            ${resultData.innerThoughts.map(thought => 
                                `<span class="thought-bubble">${thought}</span>`
                            ).join('')}
                        </div>

                        <h3>外在特徵：</h3>
                        <div class="outer-traits">
                            ${resultData.outerTraits.map(trait => 
                                `<span class="trait-bubble">${trait}</span>`
                            ).join('')}
                        </div>
                    </section>

                    <section class="compatibility">
                        <h3>最佳旅伴：</h3>
                        <div class="compatible-types">
                            ${resultData.compatible.map(type => 
                                `<div class="type">
                                    <img src="./images/character_${type.toLowerCase()}.png" alt="${type}">
                                    <span>${type}</span>
                                </div>`
                            ).join('')}
                        </div>

                        <h3>需要磨合的旅伴：</h3>
                        <div class="incompatible-types">
                            ${resultData.incompatible.map(type => 
                                `<div class="type">
                                    <img src="./images/character_${type.toLowerCase()}.png" alt="${type}">
                                    <span>${type}</span>
                                </div>`
                            ).join('')}
                        </div>
                    </section>

                    <div class="call-to-action" style="text-align: center;">
                        <button onclick="downloadResult()">下載測驗結果</button>
                    </div>
                `;
            } else {
                resultsDiv.textContent = '無法計算結果，請重試。';
            }
            retryButton.style.display = 'block';
        }

        function preloadImages(callback) {
            const images = document.querySelectorAll('.results img');
            let loaded = 0;
            if (images.length === 0) {
                callback(); // 如果沒有圖片，直接執行截圖
                return;
            }
            
            images.forEach(img => {
                img.onload = () => {
                    loaded++;
                    if (loaded === images.length) callback(); // 當所有圖片載入後執行
                };
                img.onerror = () => {
                    loaded++;
                    if (loaded === images.length) callback();
                };
            });
        }
        
        function downloadResult() {
            const resultsDiv = document.getElementById('results');
        
            // 移除按鈕，避免影響截圖
            const tempDiv = resultsDiv.cloneNode(true);
            const button = tempDiv.querySelector('button');
            if (button) button.remove();
        
            // 確保圖片樣式正確
            const characterImg = tempDiv.querySelector('.character-img');
            if (characterImg) {
                characterImg.style.width = '180px';
                characterImg.style.height = '180px';
                characterImg.style.objectFit = 'contain';
                characterImg.style.borderRadius = '50%';
                characterImg.style.display = 'block';
            }
        
            document.body.appendChild(tempDiv);
            tempDiv.style.position = 'fixed';
            tempDiv.style.left = '-9999px';
            tempDiv.style.top = '-9999px';
            tempDiv.style.opacity = '0';
        
            preloadImages(() => {
                html2canvas(tempDiv, {
                    backgroundColor: null,
                    scale: 2,
                    useCORS: true
                }).then(canvas => {
                    document.body.removeChild(tempDiv); // 截圖後移除
        
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `旅遊角色測驗結果_${new Date().getTime()}.png`;
                    link.href = image;
                    link.click();
                }).catch(err => {
                    document.body.removeChild(tempDiv);
                    console.error('生成圖片時發生錯誤：', err);
                    alert('無法下載圖片，請確保圖片資源可以正確載入。');
                });
            });
        }
        
                
        function retryQuiz() {
            // 重置分數
            scores = {
                "乖寶寶": 0,
                "吵吵鬧": 0,
                "酷哭星": 0,
                "吃光光": 0,
                "好好心": 0
            };
            
            // 隱藏結果和重試按鈕
            resultsDiv.style.display = 'none';
            retryButton.style.display = 'none';
            
            // 重置所有問題狀態
            questions.forEach((question, index) => {
                // 移除 active 類別
                question.classList.remove('active');
                
                // 重置選項
                const radios = question.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.checked = false;
                });
                
                // 重置錯誤訊息
                const errorDiv = question.querySelector('.error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                
                // 重置圖片
                const questionBg = question.querySelector('.question-bg');
                const questionChar = question.querySelector('.character-img');
                if (questionBg) {
                    questionBg.style.backgroundImage = `url('bg${index + 1}.jpg')`;
                }
                if (questionChar) {
                    questionChar.src = `character${index + 1}.png`;
                }
            });
            
            // 顯示第一題
            questions[0].classList.add('active');
            
            // 重置當前問題索引
            currentQuestion = 0;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const characters = document.querySelectorAll('.floating-character');
            const quizContainer = document.getElementById('quizContainer');
            
            characters.forEach(character => {
                character.addEventListener('click', function() {
                    // 先添加搖晃動畫
                    this.style.animation = 'shake 0.5s ease';
                    
                    // 搖晃動畫結束後開始亂跑
                    setTimeout(() => {
                        // 獲取測驗容器的位置
                        const quizRect = quizContainer.getBoundingClientRect();
                        const charWidth = 150; // 角色寬度
                        
                        // 計算安全區域（避開測驗區域）
                        let randomX, randomY;
                        const isLeftSide = Math.random() < 0.5;
                        
                        if (isLeftSide) {
                            // 在左側移動
                            randomX = Math.random() * (quizRect.left - charWidth);
                        } else {
                            // 在右側移動
                            randomX = quizRect.right + Math.random() * (window.innerWidth - quizRect.right - charWidth);
                        }
                        
                        // 垂直位置在整個視窗範圍內
                        randomY = Math.random() * (window.innerHeight - charWidth);
                        
                        // 確保不會跑出視窗外
                        const x = Math.max(0, Math.min(randomX, window.innerWidth - charWidth));
                        const y = Math.max(0, Math.min(randomY, window.innerHeight - charWidth));
                        
                        // 設置新位置
                        this.style.animation = 'randomMove 1s ease-in-out';
                        this.style.left = x + 'px';
                        this.style.top = y + 'px';
                        
                        // 動畫結束後恢復原本的浮動動畫
                        setTimeout(() => {
                            this.style.animation = 'float 6s ease-in-out infinite';
                        }, 1000);
                    }, 500);
                });
                
                // 防止角色跑出視窗外和進入測驗區域
                character.addEventListener('transitionend', function() {
                    const rect = this.getBoundingClientRect();
                    const quizRect = quizContainer.getBoundingClientRect();
                    
                    // 檢查是否進入測驗區域
                    if (rect.right > quizRect.left && rect.left < quizRect.right) {
                        // 如果在左側，則移到最左邊
                        if (rect.left < quizRect.left) {
                            this.style.left = '0px';
                        } else {
                            // 否則移到最右邊
                            this.style.left = (window.innerWidth - rect.width) + 'px';
                        }
                    }
                    
                    // 防止超出視窗邊界
                    if (rect.right > window.innerWidth) {
                        this.style.left = (window.innerWidth - rect.width) + 'px';
                    }
                    if (rect.bottom > window.innerHeight) {
                        this.style.top = (window.innerHeight - rect.height) + 'px';
                    }
                    if (rect.left < 0) {
                        this.style.left = '0px';
                    }
                    if (rect.top < 0) {
                        this.style.top = '0px';
                    }
                });
            });
        });
    </script>
